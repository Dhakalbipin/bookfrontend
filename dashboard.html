<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      nav {
        background-color: #555;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        padding: 20px;
      }

      .btn-logout {
        background-color: #e74c3c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #3498db;
        color: #fff;
      }

      .btn-add {
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <nav>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </nav>
    <section class="container">
      <h2>Books</h2>
      <button class="btn-add" onclick="addBook()">Add Book</button>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="bookList">
          <!-- Book list will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <section class="container">
      <h2>Rent</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Book</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="rentList">
          <!-- Rent list will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <section class="container">
      <h2>Payment</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="paymentHistory">
          <!-- Payment history will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <section class="container">
      <h2>User</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- User list will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <script>
      // Mock data (replace with actual data fetching logic)
      const bookData = [
        { title: "Book 1", author: "Author 1" },
        { title: "Book 2", author: "Author 2" },
      ];
      const rentData = [
        { user: "User 1", book: "Book 1", date: "2024-02-24" },
        { user: "User 2", book: "Book 2", date: "2024-02-24" },
      ];
      const paymentData = [
        { user: "User 1", amount: "$10", date: "2024-02-24" },
        { user: "User 2", amount: "$15", date: "2024-02-24" },
      ];
      const userData = [
        { username: "admin", profile: "A" },
        { username: "user1", profile: "U" },
        { username: "user2", profile: "U" },
      ];

      // Function to populate book list
      function populateBookList() {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";
        bookData.forEach((book) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${book.title}</td><td>${book.author}</td>`;
          bookList.appendChild(row);
        });
      }

      // Function to populate rent list
      function populateRentList() {
        const rentList = document.getElementById("rentList");
        rentList.innerHTML = "";
        rentData.forEach((rent) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${rent.user}</td><td>${rent.book}</td><td>${rent.date}</td>`;
          rentList.appendChild(row);
        });
      }

      // Function to populate payment history
      function populatePaymentHistory() {
        const paymentHistory = document.getElementById("paymentHistory");
        paymentHistory.innerHTML = "";
        paymentData.forEach((payment) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${payment.user}</td><td>${payment.amount}</td><td>${payment.date}</td>`;
          paymentHistory.appendChild(row);
        });
      }

      // Function to populate user list
      function populateUserList() {
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        userData.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${user.username}</td><td>${user.profile}</td>`;
          userList.appendChild(row);
        });
      }

      // Function to add a book (dummy implementation)
      function addBook() {
        const newBook = { title: "New Book", author: "New Author" };
        bookData.push(newBook);
        populateBookList();
      }

      // Function to simulate logout
      function logout() {
        alert("Logout functionality will be implemented here");
      }

      // Initial population of data
      populateBookList();
      populateRentList();
      populatePaymentHistory();
      populateUserList();
    </script>
  </body>
</html>
